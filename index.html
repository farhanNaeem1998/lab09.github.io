<!DOCTYPE html>
<html>
<head>
<title>Template</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<body>

<div class="w3-top">

    <div class="w3-right w3-padding-16">Mail</div>

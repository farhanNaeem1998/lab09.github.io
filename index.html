<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Your Web App</title>
  <style>
    /* Add your custom styles here */

    #productGrid {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
    }

    #productGrid .col-md-6 {
      flex-basis: 50%;
      max-width: 50%;
    }

    .card {
      height: 100%;
    }

    /* Apply background colors */
    header, main {
      background-color: fuchsia;
    }

    footer {
      background-color: white;
    }
  </style>
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand order-2 order-md-1" href="#">Your Website</a>
        <button class="navbar-toggler order-1 order-md-2" type="button" data-toggle="collapse" data-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse order-3" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Registration</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Record</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>


  <main>
    <div class="container">
      <div class="row" id="productGrid">
        <!-- Grid cells will be dynamically added here -->
      </div>
    </div>
  </main>

  <footer class="bg-light py-4">
    <div class="container text-center">
      <img src="logo.png" alt="Website Logo" class="img-fluid">
      <div class="mt-4">
        <a href="#" class="mr-3">Home</a>
        <a href="#" class="mr-3">Registration</a>
        <a href="#" class="mr-3">Record</a>
        <a href="#" class="mr-3">About</a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>

</html>
